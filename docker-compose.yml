version: '3.8'

services:
  chlifes-proxy:
    build: .
    container_name: chlifes-proxy
    ports:
      - "3001:3001"
    restart: unless-stopped
    environment:
      - PORT=3001
      - PUBLIC_IP=180.80.147.23
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

